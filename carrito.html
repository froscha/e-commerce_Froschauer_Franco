<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Carrito | Racing</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous" />
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=shopping_cart" />
      <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=DM+Serif+Text:ital@0;1&family=Edu+VIC+WA+NT+Beginner:wght@400..700&family=Kumbh+Sans:wght@100..900&family=Lexend+Deca:wght@100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik+Wet+Paint&family=Silkscreen:wght@400;700&family=Yatra+One&display=swap"
            rel="stylesheet">
      <link rel="stylesheet" type="text/css"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body id="cart">
      <header></header>
      <div class="container pt-4">
            <div class="row">
                  <div class="col-xl-8" id="cards">
                        <div class="card border shadow-none">
                              <div class="card-body">
                                    <div class="d-flex align-items-start border-bottom pb-3">
                                          <div class="me-4">
                                                <img src="https://www.bootdey.com/image/380x380/008B8B/000000" alt=""
                                                      class="avatar-lg rounded" />
                                          </div>
                                          <div class="flex-grow-1 overflow-hidden">
                                                <h5 class="text-truncate font-size-18"></h5>
                                                <div class="row">
                                                      <div class="col-md-4">
                                                            <div class="mt-3">
                                                                  <p class="text-muted mb-2">Precio</p>
                                                                  <h5 class="mb-0 mt-2">$</h5>
                                                            </div>
                                                      </div>
                                                      <div class="col-md-5">
                                                            <div class="mt-3">
                                                                  <p class="text-muted mb-2">Cantidad</p>
                                                                  <h5 class="mb-0 mt-2"></h5>
                                                            </div>
                                                      </div>
                                                      <div class="col-md-3">
                                                            <div class="mt-3">
                                                                  <p id="cart-total" class="text-muted mb-2">Total</p>
                                                                  <h5>$0</h5>
                                                            </div>
                                                      </div>
                                                </div>
                                          </div>
                                    </div>
                              </div>
                        </div>
                        <div class="row my-4">
                              <div class="col-sm-6">
                              </div>
                              <div class="col-sm-6">
                                   
                              </div>
                        </div>
                  </div>
                  <div class="col-xl-4">
                        <div class="mt-5 mt-lg-0">
                              <div class="card border shadow-none">
                                    <div class="card-header bg-transparent border-bottom py-3 px-4">
                                          <h5 class="font-size-16 mb-0">Orden de Compra</h5>
                                    </div>
                                    <div class="card-body p-4 pt-2">
                                          <div class="table-responsive">
                                                <table class="table mb-0">
                                                      <tbody>
                                                            <tr class="bg-light">
                                                                  <th>Total :</th>
                                                                  <td class="text-end">
                                                                        <span id="cart-total" class="fw-bold"> $ 0
                                                                        </span>
                                                                  </td>
                                                            </tr>
                                                      </tbody>
                                                </table>
                                          </div>
                                    </div>
                              </div>
                        </div>

                  </div>
                  <div class="text-sm-end mt-2 mt-sm-0">
                        <a href="productos.html"><button class="btn text-white">Seguir
                                    comprando</button></a>
                        <button class="btn btn-danger" onclick="clearCart()">Vaciar Carrito</button>
                        <button class="btn btn-success" onclick="comprar()">Comprar</button>
                  </div>
            </div>
      </div>
      
      <script src="navbar.js"></script>
      <script src="carrito.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
            </script>
</body>

</html>

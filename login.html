<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=DM+Serif+Text:ital@0;1&family=Edu+VIC+WA+NT+Beginner:wght@400..700&family=Kumbh+Sans:wght@100..900&family=Lexend+Deca:wght@100..900&family=Outfit:wght@100..900&family=Rubik+Wet+Paint&family=Silkscreen:wght@400;700&family=Yatra+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <style>
        body {
            display: grid;
            place-items: center;
            height: 100dvh;
        }
    </style>
    <title>Iniciar sesión</title>
</head>

<body id="login">
    <div class="card text-bg-dark mb-3 p-3 " style="max-width: 20rem;">
        <form>
            <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="email" id="email" name="email" class="form-control" />
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
        </form>
    </div>

    <script>
        let form = document.querySelector("form");

        const correctEmail = 'prueba@gmail.com'
        const correctPassword = '123'

        function validarFormulario(event) {

            if (form.elements.email.value === correctEmail && form.elements.password.value === correctPassword) {
                localStorage.setItem("email", "password");
                window.location.href = "./index.html"
            }
            else {
                alert('Usuario o Contraseña incorrectos');
            }
        };
        form.addEventListener("submit", validarFormulario);
    </script>
